<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23실습</title>
    <style>
        /*div => 블럭요소*/
        div#circle{
            width: 100px;
            height: 100px;
            background-color: mediumslateblue;
            border-radius: 50px;/*모서리를 깎아서 원형으로 만듦*/
            border: 2px solid black;/*solid를 먹여야 테두리 색 줄 수 있음*/
            position: relative;
            left: 100px;
            top: 300px;
        }
    </style>
</head>
<body>
    <div id="circle">
    </div>
    
    <button onclick="goOne()">한 번만 x좌표를 100px 이동시키기</button>
    <button onclick="move()">Move Circle</button>
    <button onclick="stop()">Stop Circle</button>
    <script>
        let obj=document.getElementById('circle');//전역변수로 사용
        let wid=null;


        function goOne(){
            //자바스크립트에서 html객체들의 css와 관련된 속성은
            //<style>객체 이용해서 다룰 수 있다.

            //obj.style.background-color='yellow'; [X]
            //자바스크립트에서는 '-'이 연산자로 사용되므로
            //'-'을 없애고 대신 뒤에오는 단어의 첫글자를 대문자로 표기
            //=> Camel 표기법
            setTimeout(function(){
                obj.style.backgroundColor='yellow';
                //obj.style.left='200px';
                 obj.style.marginLeft+="100px";
            },1000);

        }

        //MoveCircle버튼 누르면 공이 계속 굴러가도록
        let i=100;
        function move() {
            if(wid==null){
                wid=setInterval(function(){
                    //obj.style.position='relative';
                    //현재 문서의 body의 폭을 얻어오기
                    let dw=document.body.clientWidth;
                    if(i>dw){
                        i=1;
                    }

                    console.log('dw==='+dw);

                        obj.style.marginLeft=i+"px";
                        i+=10;
                },100);
            }//if----------
        }

        //StopCircle은 중지하도록
        function stop() {
            if(wid!=null){
                clearInterval(wid);
                wid=null;
            }
        }

    </script>
</body>
</html>
