<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style객체</title>
    <style>
        #flayer1{
            position: absolute;
            width:200px;
            height:200px;
            background-color: darkorange;
            left:300px;
            top:250px;
            z-index: 1;
        }
        #flayer2{
            position: absolute;
            width:200px;
            height:200px;
            background-color: skyblue;
            left:400px;
            top:350px;
            z-index: 2;
        }
    </style>
    <script>
        let obj1, obj2;
        //윈도우에 있는 모든 객체가 로드되고 나면 익명함수를 실행시켜라
        window.onload=function(){
            //id가 flayer1, flayer2인 객체를 찾아서 obj1, obj2에 할당해보자.
            obj1=document.getElementById('flayer1');//전역변수
            obj2=document.querySelector('#flayer2');
            //alert(obj1+"/"+obj2);
        }
        /* 모든 html요소는 style객체를 갖는다. style객체를 다루기 위해서는
        '객체.style.스타일속성명="값"'의 형태로 지정한다.
        다만, css에서는 backgroud-color:'red'
             javascript에서는 '-' 를 허용하지 않으므로 '-'를 빼고 첫글자를 대문자로 표기한다.
             style.backgroundColor='red'
    */
        function fbgColor(){
            obj1.style.backgroundColor='yellow';
        }
        function freset(){
            //초기화
            obj1.style.backgroundColor='';
            obj1.style.color='';
            obj1.style.width='';
            obj1.style.height='';
            obj1.style.position='';
            obj1.style.left=''
            obj1.style.top='';
            obj1.style.zIndex='';
            obj1.style.backgroundImage='';
            obj1.style.border='';
            obj1.style.display='';
            obj1.style.opacity='';
            obj1.style.visibility=''
        }
        function fcolor(){ //글자색=> red
            //#flayer1 ==> obj1
            obj1.style.color='red';
        }
        function fsize(){
            //flayer1의 크기를 폭:600 높이:400px
            obj1.style.width='600px';
            obj1.style.height='400px';
        }
        function fpos(){
            obj1.style.position='absolute';
            //부모 요소를 기준으로 좌표를 잡아요
            obj1.style.left='600px';
        }
        function fpos2(){
            obj1.style.position='relative';
            //원래의 정적인 위치(static)를 기준으로 좌표를 잡는다.
            obj1.style.left='60px';
            obj1.style.top='60px';
        }

        function fzindex(){
            //flayer1의 계층을 위로 : z-index를 이용
            obj1.style.zIndex=9;
        }
        function fimg(){
            obj1.style.backgroundImage="url('images/ios.png')";
        }

        function fborder(){
            obj1.style.border='thick dashed red';
        }
        function fhide(){
            //감추기 (visibility, opacity(투명도), display속성 등 사용)
            //obj1.style.display='none';//none, block, inline-block
            //obj1.style.opacity='0'; //0~1사이의 실수값
            obj1.style.visibility='hidden'//hidden, visible
        }
    </script>
</head>
<body>
     <h1>style객체</h1>
    화면의 레이어를 2장 만들고 레이어의 다양한 속성을 변경하는 버튼을 만들어보자.
    <p></p>
        <input type="button" value="레이어 초기상태" onclick="freset()"><p>
        <input type="button" value="레이어 배경색 바꾸기" 
        onclick="fbgColor()"><p>
        <input type="button" value="레이어 글자색 바꾸기"
         onclick="fcolor()"><p>
        <input type="button" value="레이어 크기 바꾸기"
                                   onclick="fsize()"><p>
                                      <!-- width:400px -->
        <input type="button" value="레이어 절대적 위치 바꾸기" onclick="fpos()"><p>
                                <!-- position: absolute; left:600px -->
        <input type="button" value="레이어 상대적 위치 바꾸기" onclick="fpos2()"><p>
                                <!-- position: relative;left:60px; top:60px -->
        <input type="button" value="레이어 순서 바꾸기" onclick="fzindex()"><p>
      <!-- z-index: 1~9  값이 높을 수록 위에 올라감  -->
        <input type="button" value="레이어 배경그림 넣기" onclick="fimg()"><p>
      <!-- background-image:url('파일명'); -->
        <input type="button" value="레이어 경계선 넣기" onclick="fborder()"><p>
      <!-- border: 1px dashed red -->
       <input type="button" value="레이어 감추기" onclick="fhide()">

       <div id="flayer1">첫번째 레이어</div>
       <div id="flayer2">두번째 레이어</div>
       <!-- 레이어 지정시 id로 지정하자. class로 주면 제어하기 어려움 -->


       
</body>
</html>LO
