<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ECMAScript 6이후 추가된 문법</h1>
    <div id="result">

    </div>
    <script>
        //5. 배열 비구조화(destructuring)
        const arr=[1,2,3,4];
        const [a,b,c]=arr; //1이 a에 담기고, 2가 b에 담기고 3이 c에 담겨서 총 3이 나옴
        document.write(a,"<br>");
        document.write(b,"<br>");
        document.write(c,"<br>");

        const [x,,,y]=arr;//const arr의 x:첫번째 y:마지막 값의 좌표?? 를 출력함
        document.write(x,"<br>");
        document.write(y,"<br>");

        let aa=10;
        let bb=20;
        //swap
        let tmp;
        tmp=aa;
        aa=bb;
        bb=tmp;
        document.write(aa,"<br>");
        document.write(bb,"<br>");

        //배열 비구조화를 이용해 두 변수 값을 교환
        [aa,bb]=[bb,aa];
        document.write('aa='+aa,"<br>");
        document.write('bb='+bb,"<br>");

        //6. 객체 비구조화=>{} 중괄호를 사용한다.
        /*배열 비구조화에서는 배열의 순서가 중요하지만,
        객체 비구조화에서는 순서는 의미가 없다. 속성명이 중요함.
        또한 배열 비구조화에서는 왼쪽 변수이름을 임의로 정할 수 있지만,
        객체 비구조화에서는 기존 속성명을 그대로 사용해야 한다.
        만약 존재하지 않는 속성명을 사용하면 undefined가 할당된다.
        */
       const animal={
           name:'Jerry',
           age:7
       }

       const {name, age}=animal;
       document.write('name=',name,"<br>");
       document.write('age=',age,"<br>");

       const {n, ag}=animal;
       document.write('n=', n,"<br>");
       document.write('ag=',ag,"<br>");
       //객체 비구조화시 별칭 사용하기. 속성명과 다른 이름으로 변수를
       //생성할 수 있다. 이는 중복된 변수명을 피하거나
       //더 구체적인 변수명을 만들고자 할 때 사용한다.

       const obj2={
           name:'Tom',
           age:6,
       }
       const {name:theName, age:theAge}=obj2;
       document.write('theName=',theName,"<br>");
       document.write('theAge=',theAge,"<br>");
    </script>
</body>
</html>
