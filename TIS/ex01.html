<!DOCTYPE html>
<html>
    <head>
        <title>01ex.html</title>

        <script type="text/JavaScript">
            //단문주석
            /*본문주석*/
            function hello() {
                //자바 스크립트 함수이름 = hello
                window.alert('알림창을 띄울 때 사용합니다.');
                //window => 최상위 객체  -------> 이클립스 Object 같은건가??
            }
        </script>
    </head>
    <body>
        <h1 onclick="hello()">HTML태그입니다.</h1>
        <!--클릭하면 창이 뜬다.-->
        <!--html 영역에서는 html 주석--> <!-- 사용 --> 
        <H2 onmouseover="hello()">JavaScript를 끼워넣어 테스트합니다.</H2>
        <!--마우스 드래그 가져가면 창이 뜸-->

        
    </body>

</html>
