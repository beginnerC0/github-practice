<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BOM-window.Location객체</h1>
    <div id="msg">

    </div>

    <button id="b1">location객체의 속성 살펴보기</button>
    <button id="b2">트위치 페이지로 이동</button>
    <button onclick="newPage()">새로운 페이지</button>
    <button onclick="refresh()">2초 뒤에 새로고침</button>
    <button onclick="go()">3초후 페이지 이동</button>
    <hr color='red'>

    <script>
        let obj1 = document.getElementById('b1');
        let obj2 = document.querySelector('#b2');
        let obj3 = document.getElementById('msg');
        //location객체의 속성
        //[1] href : 현재 페이지의 url값 반환
        //[2] hostname : 웹호스트의 도메인명을 반화
        //[3] pathname : 현재페이지의 경로명
        //[4] protocol : 현재페이지의 프로토콜
        // location의 함수
        //[5] assign('파일명 또는 url') : 새로운 문서를 로드한다.
        //[6] reload() : 새로고침

        obj1.onclick=function(){
            //alert('b1');
            let str=`
                <h2>${window.location.href}</h2>
                <h2>${location.hostname}</h2>
                <h2>${location.pathname}</h2>
                <h2>${location.protocol}</h2>
                <h2>${location.port}</h2>
            `;
            obj3.innerHTML=str;
        }

        obj2.onclick=function(){
            //alert('b2');
            location.href='https://www.twitch.tv/teukhan';
        }

        function newPage() {
            //assign()이용해서 ex01.html페이지 로드
            location.assign('ex01.html');
        }

        function refresh() {
            console.log('reload()함수를 수행할 예정');
            setTimeout(function(){
                location.reload();//새로고침 수행
            },2000)
        }

        function go() {
            //3초 뒤에 네이버로 이동
            /*
            wid = setInterval(function() {
                location.href='https://www.naver.com/';
            },3000);
            내가 한거*/
            setTimeout(function(){
                location.href='https://www.naver.com/';
            },3000);
        }
       

    </script>
</body>
</html>
